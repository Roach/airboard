{% extends 'base.html' %}

{% block content %}
    <h1><img src="/static/images/flyover.png"/>{% block title %} Recent Flyovers {% endblock %}</h1>
    {% for flight in flights %}
        <div class='flight'>
            <img class="airline-logo" src="/static/images/airline_logos/{{ flight['operator_icao'] }}.png"/>
            <div class="flight-number-container">
                <p class="flight-number">{{ flight['flight_number'] }}</p>
                <p class="flight-callsign">{{ flight['operator_callsign'] }}</p>
            </div>
            <div class="flight-path-container">
                <p class="flight-origin">{{ flight['origin_iata'] }}</p>
                <p class="flight-to">âœˆ</p>
                <p class="flight-dest">{{ flight['dest_iata'] }}</p>
                </div>
        </div>
    {% endfor %}
{% endblock %}
